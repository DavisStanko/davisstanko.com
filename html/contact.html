<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact</title>
    <link href="bar.css" rel="stylesheet" type="text/css" />
    
  </head>

  <body>
    <header id="navbar">
      <!--logo-->
      <a href="home.html"><img class="logo" src="images/logo.svg" alt="Our Logo" style="width:80px"></a>
      <nav>
        <!--links-->
        <ul class="nav_links">
          <li><a href="product.html">Our Product</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <a class="cta" href="checkout.html"><button>Buy</button></a>
    </header>
  <br>
    
  <div class="content">
    <h1>Contact Us</h1>
    <hr>
    <p>Questions? Concerns? Feedback? Make sure to let us know in the form down below!</p>
    
    <!--form-->
    <form action="">
      <div class="title">
      </div>
      <div class="half">
        <div class="item">
          <label for="name">NAME</label>
          <input type="text" id = "name">
        </div>
        <div class="item">
          <label for="email">EMAIL</label>
          <input type="text" id = "email">
        </div>
      </div>
      <div class="full">
        <label for="message">MESSAGE</label>
        <textarea name="" id = "message"></textarea>
      </div>
      <div class="action">
        <input type="submit" value = "SEND MESSAGE">
        <input type="reset" value = "RESET">
      </div>
    </form>
  </div>

  <!--social icons-->
  <ul class="socials">
      <li><a href="https://twitter.com/AirUmbrella1"><img src="images/twitter.png"></a></li>
      <li><a href="https://www.kickstarter.com/projects/1243275397/air-umbrella"><img src="images/kickstarter.png"></a></li>
      <li><a href="mailto: contact@airumbrella.com"><img src="images/email.png"></a></li>
      <li><a href="tel: 951-262-3062"><img src="images/phone.png"></a></li>
  </ul>

    <!--scripts-->
    <script>
      window.onscroll = function() {myFunction()};
      // Get the navbar
      var navbar = document.getElementById("navbar");
      // Get the offset position of the navbar
      var sticky = navbar.offsetTop;

      // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
      function myFunction() {
        if (window.pageYOffset >= sticky) {
          navbar.classList.add("sticky")
        } 
        else {
          navbar.classList.remove("sticky");
        }
      }
    </script>

  </body>
</html>
