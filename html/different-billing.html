<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="checkout.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-75">
        <div class="container">
          

            <div class="row">
              <div class="col-50">
                <center>
                  <p>Snowman by <span style="color: blue;">WYS</span></p>
                  <!--Song Autoplays and Loops || Autoplay rarely works on Chrome. The Controls option shows the player on screen-->
                  <audio controls autoplay loop>
                    <source src="/html/audio/WYSâ€“Snowman.mp3" type="audio/mpeg" id="backgoundAudio">
                    <!--Displays when audio fails to load-->
                    Your browser does not support the audio element.
                  </audio>
              </center>
              <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Davis Van Gogh">
                <br>
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="Name@example.com">
                <br>
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="147 Nash Street">
                <br>
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="New Toronto">

                <div class="row">
                  <div class="col-50">
                    <label for="state">Province/State</label>
                    <input type="text" id="state" name="state" placeholder="NT">
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="L1E 2L8">
                  </div>
                </div>
              </div>
            </div>
            <div class="button">
              <a href="/html/total.html" class="btn">Checkout</a>
              <br>
              <a class="cta" href="home.html"><button>Back Home</button></a> 
            </div>
        </div>
      </div>
    </body>
  </html>
